<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <title>Rock Papper Scissors</title>
  </head>
  <body>
    <div class="container">
        <header class="header">
            <h1>Rock Papper Scissors</h1>
            <button id="restart" class="restert-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>

        <h2>Make your selection</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>

    </div>

    <!-- Modal  -->
    <div class="modal">
        <div id="result" class="model-container"> 
            <h1 class="text-win">You Win</h1>
            <p>Computer Choose Rock</p>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
